<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
      integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
      crossorigin="anonymous"
    />
    <title>NodeJS and Express REST API</title>
  </head>
  <body>
    <div class="container">
      <h1 class="m-5 center">NodeJS and Express REST API example</h1>
      <form action="http://localhost:5050/book" method="post">
        <div class="form-group">
          <label for="bookName">Book Name</label>
          <input type="text" class="form-control" name="bookName" id="" />
        </div>

        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input type="number" class="form-control" name="ISBN" id="" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
